<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WƎNDER Gambling</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo-text">WƎNDER</h1>
    <button id="login-btn" class="login-btn">
      <img src="discord.png" alt="Discord Logo" class="discord-icon" />
      Login
    </button>
  </header>

  <!-- Login Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="form-footer">
          <a href="#" onclick="showForm('register')">Register</a> |
          <a href="#" onclick="showForm('reset')">Forgot Password?</a>
        </div>
        <div class="divider">or</div>
        <button id="discord-login" class="discord-login">
          <img src="discord.png" alt="Discord Logo" class="discord-icon" />
          Login with Discord
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form hidden">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <div class="form-footer">
          <a href="#" onclick="showForm('login')">Back to Login</a>
        </div>
      </form>

      <!-- Reset Password Form -->
      <form id="reset-form" class="form hidden">
        <h2>Reset Password</h2>
        <input type="password" placeholder="Current Password" required />
        <input type="password" placeholder="New Password" required />
        <input type="password" placeholder="Confirm New Password" required />
        <button type="submit">Reset Password</button>
        <div class="form-footer">
          <a href="#" onclick="showForm('login')">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  
<footer class="footer">
  <p>&copy; 2025 WƎNDER. All rights reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
