<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WƎNDER Gambling</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo-text">WƎNDER</h1>
    <button id="login-btn" class="login-btn">
      <img src="discord.png" alt="Discord Logo" class="discord-icon" />
      Login
    </button>
  </header>

  <main>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <div class="popup-tabs">
          <button onclick="showForm('login')">Login</button>
          <button onclick="showForm('register')">Register</button>
          <button onclick="showForm('reset')">Forgot Password</button>
        </div>

        <!-- Login -->
        <form id="login-form" class="form">
          <h2>Login</h2>
          <input type="text" placeholder="Username or Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <!-- Register -->
        <form id="register-form" class="form hidden">
          <h2>Register</h2>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>

        <!-- Reset Password -->
        <form id="reset-form" class="form hidden">
          <h2>Reset Password</h2>
          <input type="password" placeholder="Current Password" required />
          <input type="password" placeholder="New Password" required />
          <input type="password" placeholder="Confirm New Password" required />
          <button type="submit">Reset</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 WƎNDER Gambling. All rights reserved.</p>
    <p>Contact: support@wender.gg</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
